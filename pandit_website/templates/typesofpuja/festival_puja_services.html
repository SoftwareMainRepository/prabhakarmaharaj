{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}

  <div class="container-fluid">

    <div class="row">
      <div class="col" style="height: 13vh;">
      </div>
    </div>
    <!-- Spacer End -->
  
    <div class="row">
      <div class="col headabout">
        <h2 class="heading2"><b>Festival Puja Services</b></h2>
      </div>
    </div>
    <!-- Spacer Start-->
    <div class="row">
      <div class="col" style="height: 4vh;">
      </div>
    </div>
    <!-- Spacer End -->
    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container " data-aos="fade-up">
  
        <div class="section-title">
          <h2>Festival Puja</h2>
  
        </div>
  
        <div class="row">
          {% for x in festival_puja %}

          <div class="col-lg-4 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
            <div class="icon-box">
              <div class="imageservice"><img class="service_icon" src="{% static 'img/dulhadulhan.webp' %}"> </div>
              <h4><a href="">{{ x.title }}</a></h4>
              <p>{{ x.description }}</p>
              <p><a href="details/{{ x.id }}">Learn More</a></p>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
  
    </section><!-- End Services Section -->

</div>


{% endblock %}
